<head>
  <title>matteodem</title>
  <style>
    body {
      font-family: Roboto, Arial, sans-serif;
      font-size: 20px;
    }

    @media(max-width: 600px) {
      body { font-size: 15px; }
    }

    @media(max-width: 500px) {
      body { font-size: 13px; }
    }
  </style>
</head>

<body style="padding: 0; margin: 0;">
  <div style="padding: 30px; max-width: 900px">
    {{> content}}
  </div>
</body>

<template name="block">
  <div style="padding: 50px 0">
    {{> Template.contentBlock}}
  </div>
</template>

<template name="gray">
  <span style="color: #707070">{{> Template.contentBlock}}</span>
</template>

<template name="content">
  <div style="font-weight: bold; color: #000; font-size: 3.3em; line-height: 0.9em">
    {{# block}}
      {{#gray}}Hi I'm{{/gray}} Matteo ðŸ‘‹
    {{/block}}

    {{# block}}
      {{#gray}}I love{{/gray}} Free Software {{#gray}}and{{/gray}} art{{#gray}}.{{/gray}}
      <br />{{#gray}}I invest a lot of time into it.{{/gray}}
      <br />
      {{#gray}}I also like{{/gray}} helping people{{#gray}}.{{/gray}}
    {{/block}}

    <div style="padding-top: 2em; line-height: 1em">
      {{#each personalLink}}
        <a href="{{link}}" style="padding-right: 0.2em">{{label}}</a>
      {{/each}}
    </div>
  </div>
</template>
