<head>

<body style="padding: 0; margin: 0;">
  <div style="padding: 30px;">
    {{> craze}}
  </div>
</body>

<template name="craze">
  <div style="font-weight: bold; font-size: 20px">
    {{age}} years old, web developer, coffee lover, pc music maker
  </div>

  <div style="padding-top: 20px">
    {{> desktop}}
  </div>
</template>

<template name="desktop">
  {{#each desktopApp}}
    <a class="label" href="{{link}}">{{label}}</a>
  {{/each}}
</template>
